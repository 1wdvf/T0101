<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>您喜欢吃什么水果？</h3>
    <ul>
      <li>香蕉</li>
      <li>苹果</li>
      <li>大白菜</li>
      <li>榴莲</li>
    </ul>
    <p>注：li不分先后顺序，随时可调整</p>
    <h3>列表</h3>
    <hr />
    <h4><p>无序列表：格式</p></h4>
    <div class="hl-main">
      <span class="hl-brackets">&lt;</span><span class="hl-reserved">ul</span
      ><span class="hl-brackets">&gt;</span><span class="hl-code"> </span
      ><span class="hl-brackets">&lt;</span><span class="hl-reserved">li</span
      ><span class="hl-brackets">&gt;</span
      ><span class="hl-code">ul是无序列标签</span
      ><span class="hl-brackets">&lt;/</span><span class="hl-reserved">li</span
      ><span class="hl-brackets">&gt;</span><span class="hl-code"> </span
      ><span class="hl-brackets">&lt;</span><span class="hl-reserved">li</span
      ><span class="hl-brackets">&gt;</span
      ><span class="hl-code">ul内只允许包含li</span
      ><span class="hl-brackets">&lt;/</span><span class="hl-reserved">li</span
      ><span class="hl-brackets">&gt;</span><span class="hl-code"> </span
      ><span class="hl-brackets">&lt;</span><span class="hl-reserved">li</span
      ><span class="hl-brackets">&gt;</span
      ><span class="hl-code">li是一个容器，可以容纳所有标签</span
      ><span class="hl-brackets">&lt;/</span><span class="hl-reserved">li</span
      ><span class="hl-brackets">&gt;</span><span class="hl-code"> </span
      ><span class="hl-brackets">&lt;/</span><span class="hl-reserved">ul</span
      ><span class="hl-brackets">&gt;</span>
    </div>

    <p>注：ul/ul中只能包含li/li</p>
  </body>
</html>
