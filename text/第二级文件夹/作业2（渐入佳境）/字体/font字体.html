<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font字体</title>
    <style>
      body {
        font-size: 16px;
      }
      .height {
        font-size: 20px;
        font-family: 宋体;
      }
      .width {
        font-size: 16px;
        font-family: 微软雅黑;
      }
    </style>
  </head>
  <body>
    <p class="height">瓷都的雪</p>
    <p class="width">太久没有下了</p>
    <!-- <p>结束</p>ctrl+？ -->
  </body>
</html>
