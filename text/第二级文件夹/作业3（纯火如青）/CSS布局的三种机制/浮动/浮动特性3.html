<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* float属性会改变元素dispass属性。 */
        /* 任何元素都可以浮动。浮动元素会生成一个块级框，而不论他本身是何种元素。生成的块级框
        和我们前面的行内块级极其相似 */
        /* 这个盒子div 添加浮动之后,仍然是 块级元素 默认相当于转换为了 inline-block */
        float: left;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>
        天王盖地虎，小鸡炖蘑菇
    </div>
  </body>
</html>
