<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
      .one {
        /* 不是标准流了，漂浮在标准流的上面 不占位置 */
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      .two {
        float: left;
        width: 200px;
        height: 200px;
        background-color: purple;
      }
      .three {
        float: right;
        height: 200px;
        width: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
