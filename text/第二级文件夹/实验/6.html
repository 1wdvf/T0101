<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示文字示例</title>
    <style>
        #displayText {
            display: none; /* 默认隐藏 */
            height: 100px;
            width: 280px;
            font-size: 22px;
            margin: 15px auto; /* 居中显示 */
        }
    </style>
</head>
<body>
    <div id="displayText"></div> <!-- 用于显示文本的容器 -->
    <button onclick="showText(6666)">老弟</button> <!-- 点击后触发showText()函数的按钮 -->
 
    <script src="script.js">6666</script> <!-- 引入包含showText()函数的JavaScript文件 -->
</body>
</html>
