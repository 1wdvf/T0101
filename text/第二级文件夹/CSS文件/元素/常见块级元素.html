<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: pink;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      我是块级元素<br />
      我非常霸道，独占一行<br />
      高宽，外边距，内边距都可以控制<br />
      宽度默认是容器（父级宽度）的100%<br />
      是一个容器盒子，里面可以放行内或块级元素<br />
    </div>
    <!-- p里面不能包含 div  段落p h dt 段落里面尽量不要放块级元素 -->
    <div></div>
  </body>
</html>
