<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        #pink {
            color:pink;
        }
    </style>
</head>
<body>
    <p>类选择器class可以重复使用，类似人的名字</p>
    <p>ID是唯一的，类似身份证号，不可重复</p>
    <p>区别在于使用次数</p>
    <p id="pink">老弟说白了你有什么实力</p>
    <p></p>

</body>
</html>
