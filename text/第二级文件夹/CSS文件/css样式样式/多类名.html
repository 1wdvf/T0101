<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名</title>
</head>
<body>
     <style>
        .不是哥们，你真会啊 {
            font-size: 100px;
        }
        body {
            text-align: center;
        }
      .老弟 {
        color: blue;
      }
      .不是 {
        color: red;
      }
      .你有 {
        color: orange;
      }
      .啥实力 {
        color: green;
      }

    </style>
  </head>
  <body>
    <span class="老弟 不是哥们，你真会啊">G</span>
    <span class="不是 不是哥们，你真会啊">o</span>
    <span class="你有 不是哥们，你真会啊">o</span>
    <span class="老弟 不是哥们，你真会啊">g</span>
    <span class="啥实力 不是哥们，你真会啊">l</span>
    <span class="不是">e</span>
</body>
</html>
