<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通配符选择器</title>
    <style>
      * {
        color: green;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <span>用*号表示</span>
    <span>*号就是选择所有标签</span>
    <span>选中标签包括body</span>
    <span>不建议随便使用</span>
    <span></span>
    <span></span>
  </body>
</html>
