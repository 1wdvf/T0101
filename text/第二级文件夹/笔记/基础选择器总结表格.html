<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      cellspacing="0"
      cellpadding="0"
      border="1"
      align="center"
      width="900"
      height="350"
    >
      <caption>
        <h2>基础选择器总结</h2>
      </caption>
      <tr style="height: 40px">
        <td><b>选择器</b></td>
        <td><b>作用</b></td>
        <td><b>缺点</b></td>
        <td><b>使用情况</b></td>
        <td><b>用法</b></td>
      </tr>
      <tr>
        <td>标签选择器</td>
        <td>可以选出所有相同的标签，比如p</td>
        <td>不能差异化选择</td>
        <td>较多</td>
        <td>p { color:red }</td>
      </tr>
      <tr>
        <td>类选择器</td>
        <td>可以选出1个或者多个标签</td>
        <td>可以根据需求选择</td>
        <td>非常多</td>
        <td>.nav { color:red; }</td>
      </tr>
      <tr>
        <td>id选择器</td>
        <td>一次只能选择器1个标签</td>
        <td>只能使用一次</td>
        <td>不推荐使用</td>
        <td>#nav { color:red; }</td>
      </tr>
      <tr>
        <td>通配符选择器</td>
        <td>选择所有标签</td>
        <td>选择的太多，有部分不需要</td>
        <td>不推荐使用</td>
        <td>* { color:red; }</td>
      </tr>
    </table>
  </body>
</html>
