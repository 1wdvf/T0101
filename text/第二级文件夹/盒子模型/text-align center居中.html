<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        /* text-align: center;文字 行内元素 行内块元素水平居中 */
        /* margin: 10px auto;块级盒子水平居中 左右margin 改为auto 就可以了 上下margin都可以 */
        width: 600px;
        height: 300px;
        background-color: pink;
        margin: 50px auto;
        /* 盒子里面的文字居中对齐 */
        /* text-align: center;可以让行内元素和行内块元素居中对齐 */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="nav">稳住<strong>我们能赢</strong><input type="text" /></div>
  </body>
</html>
