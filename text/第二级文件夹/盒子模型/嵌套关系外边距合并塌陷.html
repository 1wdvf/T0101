<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            /* 只有上下有塌陷问题 左右是没有的  */
            /* 嵌套关系 垂直外边距 解决方案*/
            /* 1.可以给父亲定义上边框 */
            /* border-top: 1px solid red;  */
            /* 2.给父亲指定一个上边框  上 padding */
            /* padding-top: 1px; */
            /* 3.可以为父亲元素添加overflow:hidden */
            overflow: hidden;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            margin-top: 100px;     
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
